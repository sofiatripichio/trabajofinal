    <main>
        <div class="titulo"><h1>Formulario de contacto</h1></div>
<div class="flexcontainerc">
     <div class="fotoc"><img src="imagenes/foto 7.png" width="400px" height="500px" alt="foto"></div>
     <div class="formulario-container">
        <form id="formulario-contacto">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono de Contacto:</label>
                <input type="number" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="consulta">Consulta:</label>
                <textarea id="consulta" name="consulta" rows="4" required></textarea>
            </div>
            <button type="submit" id="btnform">Guardar Información</button>
        </form>
    </div>
    <div class="fotoc2"><img src="imagenes/foto 8.jpg" width="400px" height="500px" alt="foto"></div>
</div>       
    </main>
